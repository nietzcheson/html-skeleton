{% extends "layout.html" %}

{% block content %}
<h1>Soy Emmanuel</h1>

<div class="gallery">
    <!-- Loops through "images" array -->
    {% for image in images %}
    <div class="gallery__item">
        <img src="{{image.src}}" alt="{{image.alt}}">
    </div>
    {% endfor %}
</div>

{% endblock %}
