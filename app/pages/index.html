{% extends "layout.html" %}

{% block content %}
<h1>Index Pages</h1>

<div class="gallery">
    <!-- Loops through "images" array -->
    {% for image in images %}
    <div class="gallery__item">
        <img src="{{image.src}}" alt="{{image.alt}}">
    </div>
    {% endfor %}

    {% for user in users %}
        <h2>{{ user.name }}</h2>
    {% endfor %}
</div>

{% endblock %}
